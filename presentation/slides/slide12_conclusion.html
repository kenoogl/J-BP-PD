<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 720pt;
      height: 405pt;
      background-color: white;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .header {
      background-color: #e67e22;
      color: white;
      padding: 15pt 30pt;
    }
    h1 {
      font-size: 32pt;
      margin: 0;
      font-weight: bold;
    }
    .content {
      padding: 30pt 40pt;
    }
    h2 {
      font-size: 22pt;
      color: #e67e22;
      margin: 18pt 0 12pt 0;
      font-weight: bold;
    }
    p {
      font-size: 18pt;
      line-height: 1.7;
      margin: 10pt 0;
    }
    ul {
      font-size: 17pt;
      line-height: 1.8;
      margin: 10pt 0;
      padding-left: 25pt;
    }
    li {
      margin: 8pt 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>結論と今後の展開</h1>
  </div>
  <div class="content">
    <h2>結論</h2>
    <ul>
      <li>I・C を説明変数とした回帰モデルにより、ガウス型速度欠損モデルの6係数を高精度に予測可能</li>
      <li>31ケースのRANS-PDデータから構築したモデルは全係数でR² &gt; 0.87を達成</li>
      <li>計算コストを大幅に削減しながら実用的な精度で後流予測が可能</li>
    </ul>

    <h2>応用</h2>
    <ul>
      <li>風力発電所のレイアウト最適化</li>
      <li>年間発電量の高速評価（AEP計算）</li>
      <li>異なる気象条件下での後流干渉評価</li>
    </ul>

    <h2>今後の課題</h2>
    <ul>
      <li>より広範なパラメータ範囲への拡張</li>
      <li>実測データとの比較検証</li>
    </ul>
  </div>
</body>
</html>
