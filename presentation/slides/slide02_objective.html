<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 720pt;
      height: 405pt;
      background-color: white;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .header {
      background-color: #1e3c72;
      color: white;
      padding: 15pt 30pt;
    }
    h1 {
      font-size: 32pt;
      margin: 0;
      font-weight: bold;
    }
    .content {
      padding: 30pt 40pt;
    }
    h2 {
      font-size: 24pt;
      color: #1e3c72;
      margin: 20pt 0 15pt 0;
      font-weight: bold;
    }
    ul {
      font-size: 18pt;
      line-height: 1.8;
      margin: 10pt 0;
      padding-left: 25pt;
    }
    li {
      margin: 8pt 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>研究目的</h1>
  </div>
  <div class="content">
    <h2>背景</h2>
    <ul>
      <li>風力タービン後流は下流タービンの発電効率に大きく影響</li>
      <li>高精度な後流予測モデルが風力発電所の最適配置に必要</li>
    </ul>

    <h2>目的</h2>
    <ul>
      <li>乱流強度 I とポーラスディスク抵抗係数 C から後流を予測</li>
      <li>RANS-PDシミュレーションデータに基づくガウス型モデルの構築</li>
      <li>任意の (I, C) に対する速度欠損プロファイルの高精度予測</li>
    </ul>
  </div>
</body>
</html>
